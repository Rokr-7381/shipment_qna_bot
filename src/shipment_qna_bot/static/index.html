<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Q&A Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --chat-bg: #2d2d2d;
            --user-msg-bg: #007bff;
            --bot-msg-bg: #3d3d3d;
            --text-color: #ffffff;
            --input-bg: #3d3d3d;
            --border-color: #4d4d4d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        header {
            padding: 20px;
            background-color: #242424;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        h1 { margin: 0; font-size: 1.2rem; }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            border-bottom-left-radius: 5px;
        }

        .message p { margin: 0 0 10px 0; }
        .message p:last-child { margin: 0; }
        .message code { background: rgba(0,0,0,0.2); padding: 2px 5px; border-radius: 3px; }
        .message pre { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px; overflow-x: auto; }

        #input-area {
            padding: 20px;
            background-color: #242424;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: white;
            outline: none;
        }

        button {
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            background-color: var(--user-msg-bg);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #555; cursor: not-allowed; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing {
            font-style: italic;
            color: #aaa;
            font-size: 0.9rem;
            margin-left: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Shipment Q&A Bot ðŸš¢</h1>
        </header>
        
        <div id="chat-container">
            <div class="message bot">
                Hello! I can help you track shipments and answer questions. Try asking about specific containers or analytics!
            </div>
        </div>

        <div class="typing" id="typing-indicator">Typing...</div>

        <form id="input-area">
            <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('input-area');
        const input = document.getElementById('user-input');
        const chatContainer = document.getElementById('chat-container');
        const typingIndicator = document.getElementById('typing-indicator');
        const sendBtn = document.getElementById('send-btn');

        // Simple conversation ID for demo (session storage)
        let conversationId = sessionStorage.getItem('convId') || 'web-' + Date.now();
        sessionStorage.setItem('convId', conversationId);

        // Dummy consignee setup (in real app, this would be login-based)
        const consigneeCodes = ["0025833"]; 

        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            if (role === 'bot') {
                div.innerHTML = marked.parse(text);
            } else {
                div.textContent = text;
            }
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage(e) {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            // Add user message
            addMessage(text, 'user');
            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;
            typingIndicator.style.display = 'block';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        conversation_id: conversationId,
                        consignee_codes: consigneeCodes
                    })
                });

                const data = await response.json();
                
                if (data.answer) {
                    addMessage(data.answer, 'bot');
                } else {
                    addMessage("Sorry, I encountered an error.", 'bot');
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage("Network error. Please try again.", 'bot');
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
                typingIndicator.style.display = 'none';
            }
        }

        form.addEventListener('submit', sendMessage);
    </script>
</body>
</html>
